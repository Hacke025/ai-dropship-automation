<!DOCTYPE html>
<html>
<head>
  <title>AI Drop Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; color: #ff4500; }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .product h2 { font-size: 18px; margin-bottom: 8px; }
    .product p { font-size: 14px; margin-bottom: 10px; }
    .product a {
      text-decoration: none;
      color: #fff;
      background: #ff4500;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .product-card {
    background: white;
    padding: 15px;
    margin: 10px auto;
    max-width: 700px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    a {
      color: #ff6600;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ AI Drop Store</h1>
  <div id="products"></div>

  <script>
    const container = document.getElementById("products");

    fetch("storefront/products.json")
      .then(res => res.json())
      .then(products => {
        products.forEach(p => {
          const div = document.createElement("div");
          div.className = "product-card";
          div.innerHTML = `
            <h2>${p.title}</h2>
            <p>${p.description}</p>
            <a href="${p.link}" target="_blank">View Product</a>
            <hr/>
          `;
          container.appendChild(div);
        });
      });

  </script>

</body>
</html>
